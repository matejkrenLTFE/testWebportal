<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col  mdl-cell--12-col-phone">
    <div class="mdl-card__title mdl-color--blue-grey-200">
        <h2 class="mdl-card__title-text mdl-color-text--white">$title$</h2>
    </div>
    <form id="SystemUsersRoleForm">
        
        <table class="mdl-data-table mdl-js-data-table table-system-user-role" style="width: 100%">			 
            <thead class="manage-role">
                <tr>
                    <th colspan="4" style="text-align: center">
                        
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1" data-bind-event="click"
                               data-bind-method="CtrlActionSystemUsersRole.changeMode">
                            <span class="mdl-radio__label">$label.updateRole$</span>
                            <input type="radio" id="option-1" class="mdl-radio__button" name="mode" value="update" checked>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2" data-bind-event="click"
                               data-bind-method="CtrlActionSystemUsersRole.changeMode">
                            <input type="radio" id="option-2" class="mdl-radio__button" name="mode" value="edit">
                            <span class="mdl-radio__label">$label.addNewRole$</span>
                        </label>
                    </th>
                </tr>
                <tr class="update-option" style="text-align: center">
                    <th>
                        $html.selectRole$
                    </th>
                    <th colspan="3"></th>
                </tr>
                <tr class="add-option" style="text-align: center">
                    <th>
                        $html.inputRole$
                    </th>
                    <th colspan="3"></th>
                </tr>
            </thead>

            <thead>
                <th style="min-width: 410px">$label.th1$</th>
                <th>$label.th2$</th>
                <th>$label.th3$</th>
                <th>$label.th4$</th>                           
            </thead>
            
            <tbody>                                
                $html.tableBody$    
            </tbody>

            <tfoot>
                <tr class="update-option" data-rbac="users_roles.actions">
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td></td>
                    <td>
                        <button id="btnUsersRoleRemove" data-bind-event="click" data-bind-method="CtrlActionSystemUsersRole.remove"
                                class="mdl-button mdl-js-button mdl-button--raised">
                            $label.btnRemove$
                        </button> &nbsp;
                        <button id="btnUsersRoleSave" data-bind-event="click" data-bind-method="CtrlActionSystemUsersRole.save"
                                class="mdl-button mdl-js-button mdl-button--raised">
                            $label.btnSave$
                        </button>
                    </td>
                </tr>
                <tr class="add-option" data-rbac="users_roles.actions">
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td></td>
                    <td>
                        <button id="btnUsersRoleAddRole" data-bind-event="click" data-bind-method="CtrlActionSystemUsersRole.addNewRole"
                                class="mdl-button mdl-js-button mdl-button--raised">
                            $label.btnAddRole$
                        </button>
                    </td>
                </tr>
            </tfoot>
        </table>     
    </form>
</div>
