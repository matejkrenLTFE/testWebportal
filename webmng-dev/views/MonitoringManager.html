<div class="mdl-tooltip" data-mdl-for="export_icon">$labels.btnExport$</div>

<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col  mdl-cell--12-col-phone">
        <div class="mdl-card__title mdl-color--blue-grey-200 enable-interface">
            <div style="width:100%;" class="content-grid mdl-grid main-row">
                <div class="mdl-cell">
                    <h2 class="mdl-card__title-text mdl-color-text--white">$title$</h2>
                </div>
                <div data-rbac="monitoringDiagnostics.actions" class="mdl-cell mdl-cell-icons
                            mdl-typography--text-right mdl-color-text--white" style="margin: 3px;">

                    <i id="export_icon" class="material-icons title_icon"
                       data-rbac="CtrlActionMonitoringManager.export"
                       data-bind-event="click"
                       data-bind-method="CtrlActionMonitoringManager.export">vertical_align_bottom</i>
                </div>
            </div>
        </div>
        <div class="mdl-grid" style="padding: 0; margin-left: 10px;">

            <div class="mdl-cell mdl-textfield-less-padding-chrome" style="width: auto; text-align: left">
                $elements.profileCategory$
            </div>
            <div class="mdl-cell mdl-textfield-less-padding-chrome" style="width: auto;text-align: left" id="profileTypeHtml">
                $elements.profileTypeSys$
            </div>
            <div class="mdl-cell" style="width: auto; text-align: left">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield-less-padding" style="width: 170px;">
                    <input class="mdl-textfield__input" type="text" id="dateFrom">
                    <label class="mdl-textfield__label" for="dateFrom">$labels.dateFrom$</label>
                </div>
            </div>
            <div class="mdl-cell" style="width: auto; text-align: left">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield-less-padding" style="width: 170px;">
                    <input class="mdl-textfield__input" type="text" id="dateTo">
                    <label class="mdl-textfield__label" for="dateTo">$labels.dateTo$</label>
                </div>
            </div>
            <div  class="mdl-cell mdl-cell--2-col mdl-cell--middle" style="width: 100px;">
                <button
                        id="btnMonitoringApply"
                        data-bind-event="click"
                        data-bind-method="CtrlActionMonitoringManager.drawGraph"
                        style="width:100px;"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    $labels.apply$
                </button>
            </div>
            <div id="view-option" class="mdl-cell mdl-cell--12-col" style="font-size: 14px; display: none">
                $labels.view$:
                <label class = "mdl-radio mdl-js-radio" for = "optionGraph" data-bind-event="click"
                       data-bind-method="CtrlActionMonitoringManager.changeView">
                    <input type = "radio" id = "optionGraph" name = "display-type"  value="optionGraph"
                           class = "mdl-radio__button" checked>
                    <span class = "mdl-radio__label">$labels.chart$</span>
                </label>
                <label class = "mdl-radio mdl-js-radio mdl-js-ripple-effect" for = "optionTable"  data-bind-event="click"
                       data-bind-method="CtrlActionMonitoringManager.changeView">
                    <input type = "radio" id = "optionTable" value="optionTable" name = "display-type"
                           class = "mdl-radio__button" >
                    <span class = "mdl-radio__label">$labels.table$</span>
                </label>
            </div>
        </div>

        <div id="cpu_usage_graph" style="margin: 0 20px;">
            <canvas id="canvas_graph"></canvas>
        </div>
        <div id="cpu_usage_table" style="margin-top:0;display: none;">

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
                <thead class="th-color-grey text-align-right">
                <tr>
                    <th class="mdl-data-table__cell--non-numeric" style="text-align: left!important;cursor: default;">$labels.timestamp$</th>
                    <th id="valueColumn" class="mdl-data-table__cell--non-numeric text-align-left" style="text-align: left!important;cursor: default;">$labels.value$</th>
                </tr>
                </thead>
                <tbody id="cpu_usage_table_body">
                </tbody>
            </table>

        </div>
</div>
