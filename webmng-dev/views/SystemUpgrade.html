<div class="mdl-tooltip file-name" data-mdl-for="file-name"></div>
<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col  mdl-cell--12-col-phone mdl-cell--6-short-view">
    <div class="mdl-card__title mdl-color--blue-grey-200">
    <h2 class="mdl-card__title-text mdl-color-text--white">$title$</h2>
    </div>
    <div class="mdl-card__supporting-table">
        <div class="text-box">
            <p style="margin-bottom: 0">$labels.instructions$</p>
        </div>
        <form id="SystemUpdateForm">
            <table class="mdl-data-table mdl-js-data-table" style="width: 100%">
                <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Upload file</td>
                        <td style="overflow: auto; padding: 0;">
                            <div class="select-file">
                                <input data-rbac-element="firmware_upgrade.upgrade" id="file" type="file" name="upload" />
                            </div>
                            <div style="display: none;float: right; margin-right: 5px;margin-top: 8px;max-width: 280px;overflow: auto" class="file-selected file-name" id="file-name"></div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <div id="fileUploadProgress" class="mdl-progress mdl-js-progress hidden"></div>
                            <div id="fileUploadProgressSpinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner hidden"></div>
                        </td>
                        <td>
                            <div style="display: none;float: right;" class="file-selected">
                                <button id="btnSystemSettingsImportCancel" data-bind-event="click"
                                        data-bind-method="CtrlActionSystemUpgrade.upgradeCancel"
                                        class="mdl-button mdl-js-button mdl-button--raised">
                                    $labels.cancel$
                                </button>&nbsp;
                                <button id="btnSystemUpgrade" data-bind-event="click" data-bind-method="CtrlActionSystemUpgrade.upgrade"
                                        class="mdl-button mdl-js-button mdl-button--raised" data-rbac-element="firmware_upgrade.upgrade">
                                    $labels.btnUpgrade$
                                </button>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
