<script type="text/template" id="WhiteList">
    $htmlTooltips$
    <div class="mdl-tooltip" data-mdl-for="use-white-list-icon">
        $labels.useWhiteListText$
    </div>
    <div class="mdl-tooltip" data-mdl-for="refresh_icon">
        $labels.btnRefresh$
    </div>
    <div class="mdl-tooltip" data-mdl-for="export_icon">
        $labels.btnExport$
    </div>
    <div class="mdl-tooltip" data-mdl-for="delete_icon">
        $labels.btnDelete$
    </div>
    <div class="mdl-tooltip" data-mdl-for="add_icon">
        $labels.addWhiteListTxt$
    </div>
    <div class="mdl-tooltip" data-mdl-for="filter_icon">$labels.filter$</div>
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col  mdl-cell--12-col-phone mdl-cell--6-short-view2">
            <div class="mdl-card__title mdl-color--blue-grey-200 enable-interface">
                <div id="title-row" style="width:100%;" class="content-grid mdl-grid main-row">
                    <div class="mdl-cell">
                        <h2 class="mdl-card__title-text mdl-color-text--white">$labels.title$</h2>
                    </div>
                    <div class="mdl-cell mdl-cell-icons
                            mdl-typography--text-right mdl-color-text--white" style="margin: 3px;">
                        <span data-rbac="whiteList.useWhiteList" id="use-white-list-icon" class="title_icon_span_enable">
                            $elements.useWhiteList$
                        </span>

                        <span class="title_icon_span" style="margin-right: 10px;">

                            <span id="filter_icon" class="icon-filter title_icon" style="margin-left: 0"
                                  data-bind-event="click"
                                  data-bind-method="CtrlActionWhiteList.filter"></span>

                            <div id="table-search" class="mdl-textfield mdl-js-textfield is-upgraded is-focused table-search">
                                <div class="mdl-textfield-holder">
                                    <input class="mdl-textfield__input search" type="text">
                                </div>
                            </div>

                            <i id="refresh_icon" class="material-icons title_icon"
                               data-rbac="whiteList.refresh"
                               data-bind-event="click"
                               data-bind-action="CtrlActionWhiteList.exec">refresh</i>

                            <i id="export_icon" class="material-icons title_icon"
                               data-rbac="whiteList.export-list"
                               data-bind-event="click"
                               data-bind-method="CtrlActionWhiteList.__exportWhiteList">vertical_align_bottom</i>

                            <span id="delete_icon" class="icon-delete title_icon"
                                  data-bind-event="click"
                                  data-bind-method="CtrlActionWhiteList.deleteWhiteList"></span>

                            <i id="add_icon" class="material-icons title_icon"
                               data-rbac="nodes.add"
                               data-bind-event="click"
                               data-bind-method="CtrlActionNodes.addWhiteList">playlist_add</i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="mdl-card__supporting-table">

                <table id="whiteNodesList" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
                    <thead class="text-align-left">
                        <tr>
                            <th style="text-align:left;" colspan="4">$labels.totalWhiteListDevices$: <span id='total-count'>$totalNodes$</span></th>
                        </tr>
                    </thead>
                    <thead class="th-color-grey text-align-left">
                        <tr>
                            <th class="checkbox-col">
                                <input class="selectAllNodes" name="selectAllNodes" type="checkbox" />
                            </th>
                            <th class="mdl-data-table__cell--non-numeric text-align-left" style="cursor: default;">$labels.macAddress$</th>
                            <th style="cursor: default;">$labels.ipAddress$</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        $htmlNodes$
                    </tbody>
                </table>
                    
            </div>

        </div>

</script>
