

<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col  mdl-cell--12-col-phone mdl-cell--6-short-view">
    <div class="mdl-card__title mdl-color--blue-grey-200">
        <h2 class="mdl-card__title-text mdl-color-text--white">$title$</h2>
    </div>
    <form id="SystemSettingsForm">
        <table class="mdl-data-table mdl-js-data-table" style="width: 100%">			 
            <tbody>

                <tr data-rbac="settings.reboot">
                    <td class="mdl-data-table__cell--non-numeric">
                        <div style="width:220px;" class="mdl-select mdl-js-select mdl-select--floating-label textfield-short-145">
                            <select style="width:220px;" class="mdl-select__input textfield-short-145" id="rebootType" name="rebootType" data-rbac-element="settings.reboot">
                                <option value="REBOOT-WITH-SAVED-PARAMETERS">$labels.rebootTypeSavedParams$</option>
                                <option value="REBOOT-WITH-DEFAULT-PARAMETERS">$labels.rebootTypeDefaultParams$</option>
                            </select>
                            <label class="mdl-select__label" for="rebootType">$labels.rebootType$:</label>
                        </div>
                    </td>
                    <td>
                        <div id="btnSystemReboot" data-bind-event="click" data-bind-method="CtrlActionSystemSettings.systemReboot"
                             class="mdl-button mdl-js-button mdl-button--raised" data-rbac-element="settings.reboot">
                            $labels.btnReboot$
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>     
    </form>
</div>
