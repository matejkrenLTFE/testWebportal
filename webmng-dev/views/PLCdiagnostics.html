
<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col  mdl-cell--12-col-phone mdl-cell--6-short-view">
    <form id="PLCdiagnosticsForm">
        <div class="mdl-card__title mdl-color--blue-grey-200 enable-interface">
            <div style="width:100%;" class="content-grid mdl-grid main-row">
                <div class="mdl-cell">
                    <h2 class="mdl-card__title-text mdl-color-text--white">$title$</h2>
                </div>
                <div class="mdl-cell mdl-cell-icons
                            mdl-typography--text-right mdl-color-text--white" style="margin: 3px;">

                </div>
            </div>
        </div>

        <table class="mdl-data-table mdl-js-data-table" style="width: 100%">
            <tbody>
            <tr class="th-color-grey">
                <td class="mdl-data-table__cell--non-numeric"><strong>$labels.networkSniffer$</strong></td>
                <td></td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">$labels.serverIP$</td>
                <td>
                    <div class="mdl-textfield mdl-textfield-no-padding mdl-js-textfield mdl-textfield--floating-label textfield-short-145">
                        <input class="mdl-textfield__input text-align-right" type="text" name="server-ip"
                               pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">$labels.serverPort$</td>
                <td>
                    <div class="mdl-textfield mdl-textfield-no-padding mdl-js-textfield mdl-textfield--floating-label textfield-short-145">
                        <input class="mdl-textfield__input text-align-right" type="number" name="server-port"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">$labels.snifferMask$</td>
                <td>
                    <div class="mdl-textfield mdl-textfield-no-padding mdl-js-textfield mdl-textfield--floating-label textfield-short-145">
                        <input class="mdl-textfield__input text-align-right" type="number" name="sniffer-mask"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">$labels.timestamp$</td>
                <td>
                    <div style=" padding: 0;" class="mdl-select mdl-js-select textfield-short-145 text-align-right">
                        <input type="checkbox" name="time-stamp" id="time-stamp" value="1">
                        <!--<select class="mdl-select__input textfield-short-145" id="time-stamp" name="time-stamp">-->
                            <!--<option value="1" selected>$labels.timestampWith$</option>-->
                            <!--<option value="0" >$labels.timestampWithout$</option>-->
                        <!--</select>-->
                    </div>
                </td>
            </tr>

            <tr id="FormActions" data-rbac="plcDiagnostics.actions">
                <td></td>
                <td>

                    <input type="submit" id="btnWANModemApply" data-bind-event="click"
                           data-bind-method="CtrlActionPLCdiagnostics.setParams"
                           class="mdl-button mdl-js-button mdl-button--raised" data-rbac="plcDiagnostics.actions"
                           value="$labels.apply$"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
