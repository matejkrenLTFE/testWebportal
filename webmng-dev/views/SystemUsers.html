
<div class="mdl-tooltip" data-mdl-for="add_icon">$labels.addUser$</div>
$tooltips$

<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col  mdl-cell--12-col-phone mdl-cell--6-short-view">
    <div class="mdl-card__title mdl-color--blue-grey-200 enable-interface">
        <div id="title-row" style="width:100%;" class="content-grid mdl-grid main-row">
            <div class="mdl-cell">
                <h2 class="mdl-card__title-text mdl-color-text--white">$_title$</h2>
            </div>
            <div data-rbac="users.button-add-user" class="mdl-cell mdl-cell-icons mdl-typography--text-right mdl-color-text--white"
                 style="margin: 3px;">

                <i id="add_icon" class="material-icons title_icon"
                   data-rbac="users.button-add-user"
                   data-bind-event="click"
                   data-bind-method="CtrlActionSystemUsers.addNewUser">person_add</i>
            </div>
        </div>
    </div>
    <div class="mdl-card__supporting-table">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
            <thead class="th-color-grey">
                <tr>
                    <th style="text-align: left">$labels.thUsername$</th>
                    <th style="text-align: left">$labels.thRole$</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                $userList$
            </tbody>
        </table>
    </div>
</div>
