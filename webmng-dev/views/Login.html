<div class="mdl-grid" style="margin:auto;">
                <form id="LoginForm" data-bind-action="submit" data-bind-method="userLogin" action="#">
                <div class="mdl-card mdl-shadow--2dp">							
                        <div class="mdl-card__title mdl-card--expand mdl-color--blue-grey-200">1 
                                        <h2 class="mdl-card__title-text mdl-layout-title">$labels.title$</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                                        <div class="mdl-grid text-center">
                                        
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col">
                                                                <input class="mdl-textfield__input" type="text" id="username">
                                                                <label class="mdl-textfield__label" for="username">$labels.username$...</label>
                                                </div>
                                                
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col">
                                                                <input class="mdl-textfield__input" type="text" id="password">
                                                                <label class="mdl-textfield__label" for="password">$labels.password$...</label>
                                                </div>
                                        </div>
                        </div>
                        
                        <div class="mdl-card__actions mdl-card--border">
                                        <a
                                                data-bind-method="userLogin"
                                                data-bind-event="click"
                                                type="submit"
                                                id="btnLogin"
                                                class="mdl-button mdl-js-button mdl-js-ripple-effect  mdl-color-text--accent mdl-cell mdl-cell--12-col">
                                                        $labels.login$
                                        </a>
                                        <input type="submit" style="visibility: hidden" />
                        </div>
                </div>
                </form>
</div>
